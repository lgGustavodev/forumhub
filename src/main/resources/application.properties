# ======================
# CONFIGURAÇÕES GERAIS
# ======================
spring.application.name=forumhub
server.port=8080
server.servlet.context-path=/api

# ======================
# BANCO DE DADOS
# ======================
spring.datasource.url=jdbc:mysql://localhost:3306/forumhub
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================
# JPA/HIBERNATE
# ======================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ======================
# FLYWAY
# ======================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ======================
# JWT
# ======================
forumhub.jwt.secret=sua-chave-secreta-super-segura-aqui
forumhub.jwt.expiration=86400000

# ======================
# SWAGGER
# ======================
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.configUrl=/api/v3/api-docs/swagger-config
springdoc.use-fqn=true
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.url=/api/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.enabled=true

# ======================
# RECURSOS ESTÁTICOS
# ======================
spring.mvc.static-path-pattern=/api/**
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/static/

# ======================
# LOGGING (CORRIGIDO)
# ======================
logging.level.org.springframework=INFO
logging.level.com.forumhub=DEBUG
logging.level.org.springdoc=DEBUG